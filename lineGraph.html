<html>
    <head>
      <style>html{font-family:Verdana;}</style>
        
    <script type="text/javascript">
    
    var canvas ;
    var context ;
    var Val_max;
    var Val_min;
    var sections;
    var xScale;
    var yScale;
    var Apple =  [281, 277, 275, , 457, 200, 280, 150];
    function init() {
        sections = 6;
        Val_max = 500;
        Val_min = 100;
        var stepSize = 50;
        var columnSize = 50;
        var rowSize = 50;
        var margin = 10;
        var xAxis = ["2001", "2002", "2003", "2004", "2005", "2006", "2007"] ;
        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");
        
        yScale = (canvas.height - columnSize - margin) / (Val_max - Val_min);
        xScale = (canvas.width - rowSize) / sections;
        context.beginPath();
        for (i=1;i<=sections;i++) {
            var x = i * xScale;
            context.fillText(xAxis[i], x,columnSize - margin);
            context.moveTo(x, columnSize);
            context.lineTo(x, canvas.height - margin);
        }
        var count =  0;
        for (scale=Val_max;scale>=Val_min;scale = scale - stepSize) {
            var y = columnSize + (yScale * count * stepSize); 
            context.fillText(scale, margin,y + margin);
            context.moveTo(rowSize,y)
            context.lineTo(canvas.width,y)
            count++;
        }
        context.stroke();
        
        context.translate(rowSize,canvas.height + Val_min * yScale);
        context.scale(1,-1 * yScale);
        context.strokeStyle="#FF0066";
        plotData(Apple);
    }
    
    function plotData(dataSet) {
        context.beginPath();
        context.moveTo(0, dataSet[0]);
        for (i=1;i<sections;i++) {
            context.lineTo(i * xScale, dataSet[i]);
        }
        context.stroke();
    }
    
    </script>
    </head>
    
    <body onLoad="init()">
    <div align="center">
    <h2>Agricultural Statistical Department of GOI</h2>
    
    <canvas id="canvas" height="400" width="650">
    </canvas>
    <br>
        <!--Legends for Dataplot -->
    <span style="color:#FF0066"> Bajra Yeilds (In Lakh Tonnes) [2002 - 2007] </span> Â 
    </div>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        table, th, td {
            border: 1px solid black;
        }
        </style>
    <title>Stock Trading</title>
</head>
<body>
    <table>
        <tr>
            <th>TICKER</th>
            <th>PRICE</th>
        </tr>
        <tr>
            <td>WIPRO</td>
            <td>298.45</td>
        </tr>
        <tr>
            <td>INFY</td>
            <td>949.95</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>2713.70</td>
        </tr>
        <tr>
            <td>TECHM</td>
            <td>485.85</td>
        </tr>
    </table>

    <h2> Stock Trading </h2>

    <form name = "myForm" action ="#" onsubmit="return myFunction()">
        <table>
            <tr>
                <td>Ticker :</td>
                <td><input id="tickerSymbol" type = "text"></td>
            </tr>
            <tr>
                <td>Quantity :</td>
                <td><input id="quantity" type = "text"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

    <p id="msg"></p>
    <script>
        function myFunction() {
            var x, text;
        
            x = document.getElementById("quantity").value;
            if (isNaN(x) || x%10 !=0 ||  x>100) {
                text = "Input not valid";
            } else {
                text = "Input OK";
            }
            document.getElementById("msg").innerHTML = text;
        }
        </script>
</body>
</html>

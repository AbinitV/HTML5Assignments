<html>
    <head>
      <style>html{font-family:Verdana;}</style>
        
    <script type="text/javascript">
    
    var canvas ;
    var context ;
    var Val_max;
    var Val_min;
    var sections;
    var xScale;
    var yScale;
    var Apple =  [0,40, 75, 140,210];
    function init() {
        debugger;
        sections = 4;
        Val_max = 300;
        Val_min = -10;
        var stepSize = 50;
        var columnSize = 50;
        var rowSize = 50;
        var margin = 10;
        var xAxis = [ "","05", "10", "15", "20"] ;
        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");
        
        yScale = (canvas.height - columnSize - margin) / (Val_max - Val_min);
        xScale = (canvas.width - rowSize) / sections;
        context.beginPath();
        for (i=1;i<=sections;i++) {
            var x = i * xScale;
            context.fillText(xAxis[i], x,columnSize - margin);
            context.moveTo(x, columnSize);
            context.lineTo(x, canvas.height - margin);
        }
        var count =  0;
        for (scale=Val_max;scale>=Val_min;scale = scale - stepSize) {
            var y = columnSize + (yScale * count * stepSize); 
            context.fillText(scale, margin,y + margin);
            context.moveTo(rowSize,y)
            context.lineTo(canvas.width,y)
            count++;
        }
        context.stroke();
        
        context.translate(rowSize,canvas.height + Val_min * yScale);
        context.scale(1,-1 * yScale);
        context.strokeStyle="#4C00FF";
        plotData(Apple);
    }
    
    function plotData(dataSet) {
        context.beginPath();
        context.moveTo(0, dataSet[0]);
        for (i=1;i<sections;i++) {
            context.lineTo(i * xScale, dataSet[i]);
        }
        context.stroke();
    }
    
    </script>
    </head>
    
    <body onLoad="init()">
    <div align="center">
    <h2>BCCI- Batting Statistics</h2>
    
    <canvas id="canvas" height="400" width="650">
    </canvas>
    <br>
        <!--Legends for Dataplot -->
    <span style="color:#4C00FF"> Runs Scored by India  </span> Â 
    </div>
    </body>
    </html>
